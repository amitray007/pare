services:
  pare:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - WORKERS=2
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=WARNING
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
